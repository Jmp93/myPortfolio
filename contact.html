<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel=" shortcut icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/sass/main.css" />
    <title>DevJmp | Contact</title>
  </head>
  <body>
    <div class="mobile">
      <h1 class="mob-head">James Pointer</h1>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <div class="sidebar">
      <div class="top-section">
        <img src="/img/profile.jpeg" class="logo" alt="James Pointer" />
        <h3 class="logo-text">James Pointer</h3>
      </div>

      <ul class="nav">
        <li class="nav-item">
          <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i>Home
          </a>
        </li>

        <li class="nav-item">
          <a href="about.html" class="nav-link">
            <i class="fas fa-user-secret"></i>About Me
          </a>
        </li>

        <li class="nav-item">
          <a href="portfolio.html" class="nav-link">
            <i class="fas fa-briefcase"></i>Portfolio
          </a>
        </li>

        <li class="nav-item">
          <a href="contact.html" class="nav-link active">
            <i class="fas fa-envelope"></i>Contact
          </a>
        </li>
      </ul>

      <footer>
        <div class="socials">
          <i class="fab fa-github-square"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-dribbble-square"></i>
          <i class="fab fa-instagram-square"></i>
        </div>
        <p class="copyright">
          2021 &copy; JMP Developer. <br />
          All Rights Reserved.
        </p>
      </footer>
    </div>

    <section class="contact">
      <div class="container">
        <div class="main-head">
          <h1 class="head-main">Contact Me.</h1>
          <i class="fas fa-envelope"></i>
        </div>
      </div>

      <h3 class="head-sub">Contact</h3>

      <div class="contact-main">
        <form method="POST" data-netlify="true" class="contact-form" method="post">
          <input
            type="text"
            name="name"
            class="text-box"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            class="text-box"
            placeholder="Email"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Message"
            required
          ></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send" />
        </form>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
